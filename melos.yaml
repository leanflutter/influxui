name: base_ui_workspace
repository: https://github.com/leanflutter/base_ui

packages:
  - examples/**
  - packages/**

scripts:
  analyze:
    run: |
      melos exec -c 10 -- \
        flutter analyze --fatal-infos
    description: Run `flutter analyze` for all packages.

  format:
    exec: dart format . --fix
    description: Run `dart format` for all packages.

  format-check:
    exec: dart format . --fix --set-exit-if-changed
    description: Run `dart format` checks for all packages.

  fix:
    exec: dart fix . --apply
    description: Run `dart fix` for all packages.

  test:
    exec: flutter test
    description: Run `flutter test` for all packages.

  dependency_validator:
    exec: flutter pub run dependency_validator
    select-package:
      depends-on:
        - dependency_validator
